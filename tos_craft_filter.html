    function startFilter()
    {
        filter_set.clear();
    
        var skill_set = new Set();
        var monster_set = new Set();
        var skill_select = false;
        
        var first_chosen = true;
        
        skill_set.clear();
        monster_set.clear();
        
        $(".filter-btn").each(function(){
            if($(this).css("background-color") != white_str)
            {
                skill_set.add($(this).text());
                if(or_filter == true)
                {
                    skill_list[$(this).text()].forEach(function(element) {
                        monster_set.add(element);
                    });
                }
                else
                {
                    if(first_chosen)
                    {
                        skill_list[$(this).text()].forEach(function(element) {
                            monster_set.add(element);
                        });
                        first_chosen = false;
                    }
                    else
                    {
                        for(var x of monster_set)
                        {
                            if(skill_list[$(this).text()].includes(x) == false)
                            {
                                monster_set.delete(x);
                            }
                        }
                    }
                }
                skill_select = true;
            }
        });
        
        if(skill_select == false)
        {
            alert("請先選擇功能");
            return ;
        }
        
        if($("#result_title").css("display") == "none")
        {
            $("#result_title").css("display", "block");
        }
        
        var mode_set = new Set();
        var mode_intersect = false;
        
        $(".mode-btn").each(function(){
            if($(this).css("background-color") != white_str)
            {
                mode_list[$(this).text()].forEach(function(element) {
                    mode_set.add(element);
                });
                mode_intersect = true;
            }
        });
        
        var attr_set = new Set();
        var attr_intersect = false;
        
        $(".attr-btn").each(function(){
            if($(this).css("background-color") != white_str)
            {
                attr_list[$(this).text()].forEach(function(element) {
                    attr_set.add(element);
                });
                attr_intersect = true;
            }
        });
        
        var race_set = new Set();
        var race_intersect = false;
        
        $(".race-btn").each(function(){
            if($(this).css("background-color") != white_str)
            {
                race_list[$(this).text()].forEach(function(element) {
                    race_set.add(element);
                });
                race_intersect = true;
            }
        });
        
        var star_set = new Set();
        var star_intersect = false;
        
        $(".star-btn").each(function(){
            if($(this).css("background-color") != white_str)
            {
                star_list[$(this).text()[0]].forEach(function(element) {
                    star_set.add(element);
                });
                star_intersect = true;
            }
        });
        
        var charge_set = new Set();
        var charge_intersect = false;
        
        $(".charge-btn").each(function(){
            if($(this).css("background-color") != white_str)
            {
                charge_list[$(this).text()].forEach(function(element) {
                    charge_set.add(element);
                });
                charge_intersect = true;
            }
        });
        
        for(var x of monster_set)
        {
            if(mode_intersect == true)
            {
                if(!mode_set.has(x))
                {
                    continue;
                }
            }
            if(attr_intersect == true)
            {
                if(!attr_set.has(x))
                {
                    continue;
                }
            }
            if(race_intersect == true)
            {
                if(!race_set.has(x))
                {
                    continue;
                }
            }
            if(star_intersect == true)
            {
                if(!star_set.has(x))
                {
                    continue;
                }
            }
            if(charge_intersect == true)
            {
                if(!charge_set.has(x))
                {
                    continue;
                }
            }
            filter_set.add(x);
        }
        
        var monster_array = Array.from(filter_set);
        $(".result-row").html(function()
        {
            var str = "";
            if(monster_array.length != 0)
            {
                monster_array.sort((a, b) => a - b);
                monster_array.forEach(function(x) {
                    str += "<div class=\"col-sm-1 result\"><a href=\"http://tosapp.mofang.com.tw/rk-"+x+".html\" target=\"_blank\"><img class=\"monster_img\" src=\"./img/"+x+".png\" title=\""+x+"\" onerror=\"this.src='./img/noname.png'\"></img></a><div class=\"monsterId\">"+paddingZeros(x, 3)+"</div></div>";
                });
            }
            else
            {
                str = "<h1 style=\"text-align: center; color: #888888;\">查無結果</h1>";
            }
            return str;
        });
        
        jumpTo("result_title");
    }
    
    function paddingZeros(x, num)
    {
        if(x.toString().length < num)
        {
            return "0".repeat(num-x.toString().length)+x.toString();
        }
        else
        {
            return x.toString();
        }
    }

    {
        or_filter = !or_filter;
        if(or_filter == false)

    function getPosition(element)
    {
        var e = document.getElementById(element);
        var left = 0;
        var top = 0;
        var top_padding_offset = 90;

        do
        {
            left += e.offsetLeft;
            top += e.offsetTop;
        }while(e = e.offsetParent);

        return [0, top-top_padding_offset];
    }

    function jumpTo(id)
    {
        window.scrollTo(getPosition(id)[0], getPosition(id)[1]);
