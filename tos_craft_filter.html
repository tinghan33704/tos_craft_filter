    function startFilter()
    {
        changeUrl();
        
        filter_set.clear();
    
        var skill_set = new Set();
        var skill_select = false;
        
        var first_chosen = true;
        
        skill_set.clear();
        
        $(".filter-btn").each(function(){
            if($(this).css("background-color") != white_str)
            {
                skill_set.add($(this).text());
                skill_select = true;
            }
        });
        
        if(skill_select == false)
        {
            errorAlert(2);
            return ;
        }
        
        if($("#result_title").css("display") == "none")
        {
            $("#result_title").css("display", "block");
        }
        
        var mode_set = new Set();
        var mode_intersect = false;
        
        $(".mode-btn").each(function(){
            if($(this).css("background-color") != white_str)
            {
                mode_set.add($(this).text());
                mode_intersect = true;
            }
        });
        
        var attr_set = new Set();
        var attr_intersect = false;
        
        $(".attr-btn").each(function(){
            if($(this).css("background-color") != white_str)
            {
                attr_set.add($(this).text());
                attr_intersect = true;
            }
        });
        
        var race_set = new Set();
        var race_intersect = false;
        
        $(".race-btn").each(function(){
            if($(this).css("background-color") != white_str)
            {
                race_set.add($(this).text());
                race_intersect = true;
            }
        });
        
        var star_set = new Set();
        var star_intersect = false;
        
        $(".star-btn").each(function(){
            if($(this).css("background-color") != white_str)
            {
                star_set.add($(this).text()[0]);
                star_intersect = true;
            }
        });
        
        var charge_set = new Set();
        var charge_intersect = false;
        
        $(".charge-btn").each(function(){
            if($(this).css("background-color") != white_str)
            {
                charge_set.add($(this).text());
                charge_intersect = true;
            }
        });
        
        for(var x of craft_data)
        {
            if(mode_intersect)
            {
                if(!(mode_set.has(x.mode))) continue;
            }
            if(attr_intersect)
            {
                if(!(attr_set.has(x.attribute))) continue;
            }
            if(race_intersect)
            {
                if(!race_set.has(x.race)) continue;
            }
            if(star_intersect)
            {
                if(!star_set.has(x.star)) continue;
            }
            if(charge_intersect)
            {
                if(!charge_set.has(x.charge)) continue;
            }
            
            if(or_filter)
            {
                var check = false;
                for(var k of skill_set)
                {
                    if(x.skill.includes(k))
                    {
                        check = true;
                        break;
                    }
                }
                
                if(!check) continue;
            }
            else
            {
                var check = true;
                for(var k of skill_set)
                {
                    if(!x.skill.includes(k))
                    {
                        check = false;
                        break;
                    }
                }
                
                if(!check) continue;
            }
            
            filter_set.add(x.id);
        }
        
        var craft_array = Array.from(filter_set);
        $(".result-row").html(function()
        {
            var str = "";
            if(craft_array.length != 0)
            {
                craft_array.sort((a, b) => a - b);
                craft_array.forEach(function(x) {
                
                    var sk_str = "";
                    var skill_cnt = 0;
                    
                    var skill = craft_data.find(function(element){
                        return element.id == x;
                    }).description;
                    
                    for(var s of skill)
                    {
                        if(skill_cnt > 0) sk_str += "<hr style='margin: 5px 0;'>";
                    
                        skill_cnt ++;
                        sk_str += "<div class='skill_tooltip skill_description'><img src='./img/skill_"+skill_cnt+".png' />&nbsp;"+s+"</div>";
                    }
                    
                    
                    str += "<div class=\"col-sm-1 result\" data-toggle=\"tooltip\" data-html=\"true\" title=\""+sk_str+"\"><a href=\"http://tosapp.mofang.com.tw/rk-"+x+".html\" target=\"_blank\"><img class=\"monster_img\" src=\"./img/"+x+".png\" title=\""+x+"\" onerror=\"this.src='./img/noname.png'\"></img></a><div class=\"monsterId\">"+paddingZeros(x, 3)+"</div></div>";
                });
            }
            else
            {
                str = "<h1 style=\"text-align: center; color: #888888;\">查無結果</h1>";
            }
            return str;
        });
        
        $('.result').tooltip({ boundary: 'scrollParent', placement: 'auto', container: 'body'});
        
        $(".search_tag").html(function(){
            var tag_html = "";
            skill_set.forEach(function(element){
                tag_html += '<div class="col-sm-2 tag_wrapper"><div class="skill_tag" title="'+element+'">'+element+'</div></div>';
            });
            mode_set.forEach(function(element){

            });
            attr_set.forEach(function(element){
                tag_html += '<div class="col-sm-2 tag_wrapper"><div class="genre_tag" title="'+element+'">'+element+'</div></div>';
            });
            race_set.forEach(function(element){
                tag_html += '<div class="col-sm-2 tag_wrapper"><div class="genre_tag" title="'+element+'">'+element+'</div></div>';
            });
            star_set.forEach(function(element){
                tag_html += '<div class="col-sm-2 tag_wrapper"><div class="genre_tag" title="'+element+' ★">'+element+" ★"+'</div></div>';
            });
            charge_set.forEach(function(element){
                tag_html += '<div class="col-sm-2 tag_wrapper"><div class="genre_tag" title="'+element+'">'+element+'</div></div>';
            });
            return tag_html;
        });
        
        jumpTo("result_title");
    }
    
    function paddingZeros(x, num)
    {
        if(x.toString().length < num)
        {
            return "0".repeat(num-x.toString().length)+x.toString();
        }
        else
        {
            return x.toString();
        }
    }

    function changeUrl()
    {
        var str = "";
        
        str += "search=" + encode(".filter-btn", skill_num);
        str += "&mode=" + encode(".mode-btn", mode_num);
        str += "&attr=" + encode(".attr-btn", attr_num);
        str += "&race=" + encode(".race-btn", race_num);
        str += "&star=" + encode(".star-btn", star_num);
        str += "&chrg=" + encode(".charge-btn", charge_num);
        str += "&or=" + (or_filter?"1":"0");
        
        window.history.pushState(null, null, "?"+str);
    }
    
    function readUrl()
    {
        var code_array = location.search.split("&").map(x => x.split("=")[1]);
        var code_name_array = location.search.split("?")[1].split("&").map(x => x.split("=")[0]);
        
        if(code_array.length != 7)
        {
            errorAlert(1);
            return;
        }
        var code_name = ["search", "mode", "attr", "race", "star", "chrg", "or"];
        for(var i in code_name_array)
        {
            if(code_name_array[i] !== code_name[i])
            {
                errorAlert(1);
                return;
            }
        }
        
        var skill_code = decode(code_array[0]);
        setButtonFromUrl(".filter-btn", skill_code, resetSkill);
        
        var mode_code = decode(code_array[1]);
        setButtonFromUrl(".mode-btn", mode_code, resetMode);
        
        var attr_code = decode(code_array[2]);
        setButtonFromUrl(".attr-btn", attr_code, resetAttr);
        
        var race_code = decode(code_array[3]);
        setButtonFromUrl(".race-btn", race_code, resetRace);
        
        var star_code = decode(code_array[4]);
        setButtonFromUrl(".star-btn", star_code, resetStar);
        
        var chrg_code = decode(code_array[5]);
        setButtonFromUrl(".charge-btn", chrg_code, resetCharge);
        
        var and_or_code = code_array[6];
        if(and_or_code[0] == "0") andOrChange();
        
        startFilter();
        
        window.history.pushState(null, null, location.pathname);    // clear search parameters
    }
    
    function encode(type, max_num)
    {
        var cnt = 1, enc_bin = 0;
        var str = "";
        
        $(type).each(function(){
            enc_bin = enc_bin * 2 + (($(this).css("background-color") != white_str)?1:0);
            if(cnt % 6 == 0)
            {
                str += encode_chart[enc_bin];
                enc_bin = 0;
            }
            cnt ++;
        });
        
        while(cnt % 6 != 1)     // padding for zeros
        {
            enc_bin = enc_bin * 2;
            if(cnt % 6 == 0)
            {
                str += encode_chart[enc_bin];
                enc_bin = 0;
            }
            cnt ++;
        }
        
        return str;
    }
    
    function decode(data)
    {
        var bin_str = "";
        for(let c of data)
        {
            for(let i in encode_chart)
            {
                if(c == encode_chart[i])
                {
                    var bin_str_part = "";
                    for(let k=0; k<6; k++)
                    {
                        bin_str_part += (i % 2).toString();
                        i = Math.trunc(i / 2);
                    }
                    bin_str += bin_str_part.split('').reverse().join('');
                }
            }
        }
        
        return bin_str;
    }
    
    function setButtonFromUrl(type, data, callback)
    {
        callback();
        
        var cnt = 0;
        $(type).each(function(){
            if(data[cnt] == '1') $(this).click();
            cnt ++;
        });
    }
    
    function getPosition(element)
    {
        var e = document.getElementById(element);
        var left = 0;
        var top = 0;
        var top_padding_offset = 90;

        do
        {
            left += e.offsetLeft;
            top += e.offsetTop;
        }while(e = e.offsetParent);

        return [0, top-top_padding_offset];
    }

    function jumpTo(id)
    {
        window.scrollTo(getPosition(id)[0], getPosition(id)[1]);
    }
    
    function errorAlert(index)
    {
        switch(index) {
            case 1:
                alert("[Error Code 01] 請檢查網址是否正確");
            break;
            case 2:
                alert("[Error Code 02] 請先選擇功能");
            break;
            default:
                
        }
    }
